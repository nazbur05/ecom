{% extends 'base.html' %}
{% block title %}Sign Up - TechStore{% endblock %}

{% block content %}
<h2 style="text-align:center; margin-top:2rem;">Sign Up</h2>
<form method="post" style="max-width:350px; margin:2rem auto; background:#fff; padding:2rem 2.5rem; border-radius:8px; box-shadow:0 2px 12px rgba(0,0,0,0.08);">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="password1">Password:</label>
    <input type="password" id="password1" name="password1" required>
    <br>
    <label for="password2">Confirm Password:</label>
    <input type="password" id="password2" name="password2" required>
    <br>
    <button type="submit" class="auth-btn">Sign Up</button>
    <p style="text-align:center; margin-top:1rem;">
        <a href="{% url 'login' %}">Already have an account? Login here</a>
    </p>
    {% if messages %}
        <ul class="auth-messages">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</form>
{% endblock %}
