{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Your Profile</h1>
    <form method="post">
        {% csrf_token %}
        <label>First Name:<br>
            <input type="text" name="first_name" value="{{ customer.user.first_name }}">
        </label>
        <br>
        <label>Last Name:<br>
            <input type="text" name="last_name" value="{{ customer.user.last_name }}">
        </label>
        <br>
        <label>Email:<br>
            <input type="email" name="email" value="{{ customer.get_email }}">
        </label>
        <br>
        <label>Phone:<br>
            <input type="text" name="phone" value="{{ customer.phone }}">
        </label>
        <br>
        <button type="submit">Update</button>
    </form>
</div>
{% endblock %}
